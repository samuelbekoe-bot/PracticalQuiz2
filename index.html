<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Solar System â€“ A-Frame</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- A-FRAME -->
  <script src="script/aframe.min.js"></script>
</head>

<body>
<a-scene background="color: black">

  <!-- ================= ASSETS ================= -->
  <a-assets>
    <img id="sunTex" src="texture/2k_sun.jpg">
    <img id="mercuryTex" src="texture/2k_mercury.jpg">
    <img id="venusTex" src="texture/2k_venus_surface.jpg">
    <img id="earthTex" src="texture/2k_earth_daymap.jpg">
    <img id="moonTex" src="texture/2k_moon.jpg">
    <img id="marsTex" src="texture/2k_mars.jpg">
    <img id="jupiterTex" src="texture/2k_jupiter.jpg">
    <img id="saturnTex" src="texture/2k_saturn.jpg">
    <img id="saturnRing" src="texture/2k_saturn_ring_alpha.png">
    <img id="uranusTex" src="texture/2k_uranus.jpg">
    <img id="neptuneTex" src="texture/2k_neptune.jpg">
    <img id="starsTex" src="texture/2k_stars_milky_way.jpg">
  </a-assets>

  <!-- ================= LIGHTING (FIXED) ================= -->

  <!-- Soft global light -->
  <a-entity light="type: ambient; intensity: 0.6"></a-entity>

  <!-- Sun light (reduced intensity so planets are not blown out) -->
  <a-entity light="type: point; intensity: 2; distance: 200; decay: 2"
            position="0 0 0"></a-entity>

  <!-- ================= BACKGROUND ================= -->
  <a-sky src="#starsTex" rotation="0 -90 0"></a-sky>

  <!-- ================= SUN (EMISSIVE) ================= -->
  <a-sphere radius="2.5"
            src="#sunTex"
            segments-width="64"
            segments-height="64"
            material="emissive: #ffcc66; emissiveIntensity: 0.8">
  </a-sphere>

  <!-- ================= STATIC HORIZONTAL ORBITS ================= -->
  <a-torus radius="6"  radius-tubular="0.01" rotation="90 0 0" color="#777"></a-torus>
  <a-torus radius="9"  radius-tubular="0.01" rotation="90 0 0" color="#777"></a-torus>
  <a-torus radius="12" radius-tubular="0.01" rotation="90 0 0" color="#777"></a-torus>
  <a-torus radius="15" radius-tubular="0.01" rotation="90 0 0" color="#777"></a-torus>
  <a-torus radius="20" radius-tubular="0.02" rotation="90 0 0" color="#999"></a-torus>
  <a-torus radius="25" radius-tubular="0.02" rotation="90 0 0" color="#999"></a-torus>
  <a-torus radius="30" radius-tubular="0.02" rotation="90 0 0" color="#999"></a-torus>
  <a-torus radius="35" radius-tubular="0.02" rotation="90 0 0" color="#999"></a-torus>

  <!-- ================= PLANETS (MATTE MATERIALS) ================= -->

  <!-- Mercury -->
  <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 4000; easing: linear">
    <a-sphere radius="0.18" src="#mercuryTex"
              position="6 0 0"
              material="roughness: 1; metalness: 0"></a-sphere>
  </a-entity>

  <!-- Venus -->
  <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 7000; easing: linear">
    <a-sphere radius="0.38" src="#venusTex"
              position="9 0 0"
              material="roughness: 1; metalness: 0"></a-sphere>
  </a-entity>

  <!-- Earth + Moon -->
  <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
    <a-sphere radius="0.42" src="#earthTex"
              position="12 0 0"
              material="roughness: 1; metalness: 0"></a-sphere>

    <a-entity position="12 0 0"
              animation="property: rotation; to: 0 360 0; loop: true; dur: 2000; easing: linear">
      <a-sphere radius="0.12" src="#moonTex"
                position="0.8 0 0"
                material="roughness: 1; metalness: 0"></a-sphere>
    </a-entity>
  </a-entity>

  <!-- Mars -->
  <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 15000; easing: linear">
    <a-sphere radius="0.3" src="#marsTex"
              position="15 0 0"
              material="roughness: 1; metalness: 0"></a-sphere>
  </a-entity>

  <!-- Jupiter -->
  <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 20000; easing: linear">
    <a-sphere radius="1.2" src="#jupiterTex"
              position="20 0 0"
              material="roughness: 1; metalness: 0"></a-sphere>
  </a-entity>

  <!-- Saturn -->
  <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 22000; easing: linear">
    <a-sphere radius="1.0" src="#saturnTex"
              position="25 0 0"
              material="roughness: 1; metalness: 0"></a-sphere>

    <a-ring src="#saturnRing"
            position="25 0 0"
            rotation="90 0 0"
            radius-inner="1.2"
            radius-outer="2"
            material="transparent: true; side: double; opacity: 0.8">
    </a-ring>
  </a-entity>

  <!-- Uranus -->
  <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 25000; easing: linear">
    <a-sphere radius="0.8" src="#uranusTex"
              position="30 0 0"
              material="roughness: 1; metalness: 0"></a-sphere>
  </a-entity>

  <!-- Neptune -->
  <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 28000; easing: linear">
    <a-sphere radius="0.8" src="#neptuneTex"
              position="35 0 0"
              material="roughness: 1; metalness: 0"></a-sphere>
  </a-entity>

  <!-- ================= CAMERA ================= -->
  <a-entity position="0 10 60">
    <a-camera wasd-controls look-controls></a-camera>
  </a-entity>

</a-scene>
</body>
</html>
